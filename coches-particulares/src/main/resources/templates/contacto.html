<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header lead text-primary" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${contacto}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/contacto}" th:object="${contacto}" method="post" >

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Su nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="telefono" class="col-sm-2 col-form-label">Tel√©fono</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefono}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="mensaje" class="col-sm-2 col-form-label">Mensaje</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{mensaje}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('mensaje')}"
								th:errors="*{mensaje}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="combustible" class="col-sm-2 col-form-label">Coche deseado</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{id}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('id')}"
								th:errors="*{id}"></small>
						</div>
					</div>
										
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Contacto" class="btn btn-primary" />
						</div>
					</div>
					<!-- Se pasa a @SessionAttributes y en guardar SessionStatus con status.setComplete;
     <input type="hidden" th:field="*{idContacto}" /> y se elimina este hidden-->
        
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
